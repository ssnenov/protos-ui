<script type="text/javascript">
var foo = function(){
	var deferred = new protos.deferred();
	setTimeout(function(){ 
		deferred.resolve();
	}, 2000);
	
	return deferred;
};

foo().done(function(){ 
	console.log('foo is done [first message]!'); 
}).done(function(){ 
	console.log('foo is done [second message]!'); 
}).fail(function(){ 
	console.log('foo is fail!'); 
});;
</script>
